<body>

    <header class="menuNavegacion">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="img/logoo1.png" width="50%">
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="linksMenu" href="index.html">Inicio</a>

    <main class="pContacto">
        <h2 class="pContacto__titulo">CONTACTANOS</h2><br><br>

        <div class="pContacto__form">
            <form action="#" target="" method="get" name="formDatosPersonales">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required />

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" for="mensaje" placeholder="Escriba aqui su consulta" maxlength="300"></textarea>

                <input type="submit" name="enviar" value="Enviar datos" />
            </form>
        </div>

        <div class="footer1">
            <footer>
                <div class="links">

                    <div>
                        <a href="https://www.instagram.com/losamigoscerrajeria/" target="_blank "> <i class="fa fa-instagram" style="font-size:28px;color:rgb(206, 206, 206)"></i></a>
                    </div>
                    <h6 class="redesSociales">REDES SOCIALES</h6>

                    <div>
                        <a href="https://www.facebook.com/losamigoscerrajeria/ " target="_blank "><i class="fa fa-facebook" style="font-size:28px"></i></a>
                    </div>

                </div>
